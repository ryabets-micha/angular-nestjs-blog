<div>
  <div class="col-md-12 form-wrapper">
    <h2> Create Post </h2>
    <form id="create-post-form" (submit)="createPost()">
      <div class="form-group col-md-12">
        <label for="title"> Title </label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-12">
        <label for="description"> Description </label>
        <input type="text" id="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" name="description" class="form-control" placeholder="Enter Description">
      </div>
      <div class="form-group col-md-12">
        <label for="body"> Write Content </label>
        <textarea id="body" cols="30" rows="5" [(ngModel)]="body" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="author"> Author </label>
        <input type="text" id="author" [(ngModel)]="author" [ngModelOptions]="{standalone: true}" name="author" class="form-control">
      </div>

      <div class="form-group col-md-4 pull-right">
        <button class="btn btn-success" type="submit"> Create Post </button>
      </div>
    </form>
  </div>
</div>
